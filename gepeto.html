<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Central</title>

<link href="https://api.fontshare.com/v2/css?f[]=clash-display@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>

/* ======================
   VARI√ÅVEIS DE ESTILO
====================== */
:root {
    --blue-dark: #1a237e;
    --blue-mid: #283593;
    --blue-strong: #0d47a1;

    --yellow: #ffeb3b;
    --yellow-strong: #ffc107;

    --white: #fff;
    --light-text: #eaeaea;

    --correct: #4CAF50;
    --incorrect: #F44336;

    --card-bg: rgba(18,25,55,0.85);
}

/* ======================
   ESTILO GERAL
====================== */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    color: var(--white);
    display: flex;
    justify-content: center;
    padding: 20px 10px;
    animation: bg 18s infinite alternate;
    background: linear-gradient(135deg, var(--blue-dark), var(--blue-mid), var(--blue-strong));
    background-size: 300% 300%;
}

@keyframes bg {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

.quiz-container {
    width: 100%;
    max-width: 550px;
}

/* ======================
         T√çTULO
====================== */
h1 {
    font-family: "Clash Display", sans-serif;
    text-align: center;
    font-size: clamp(35px, 10vw, 70px);
    margin: 20px 0 25px;
    color: var(--yellow);
    text-shadow: 4px 4px 10px #000;
    animation: drop 0.8s ease-out;
}

@keyframes drop {
    from { transform: translateY(-40px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* ======================
       CARD DA PERGUNTA
====================== */
.question-card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 18px;
    border: 3px solid var(--yellow-strong);
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    animation: fadeUp 0.4s ease-out;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.question-text {
    font-size: clamp(16px, 5vw, 26px);
    font-weight: 600;
    margin-bottom: 15px;
}

/* ======================
        IMAGENS
====================== */
.question-image {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 18px;
    border: 3px solid var(--yellow);
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

/* ======================
     BOT√ïES DE OP√á√ÉO
====================== */
.options-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
}

.option-button {
    padding: 14px 10px;
    font-size: clamp(14px, 4vw, 20px);
    background: var(--blue-mid);
    border-radius: 12px;
    color: var(--light-text);
    border: 2px solid var(--yellow);
    cursor: pointer;
    transition: 0.25s;
    text-align: center;
    font-weight: 600;
}

.option-button:hover:not(:disabled) {
    transform: scale(1.05);
    background: var(--blue-strong);
}

.option-button.correct {
    background: var(--correct) !important;
    border-color: #fff;
    color: #000;
    animation: pulse 0.3s ease-in-out;
}

.option-button.incorrect {
    background: var(--incorrect) !important;
    border-color: #fff;
    animation: shake 0.3s;
}

@keyframes pulse {
    50% { transform: scale(1.08); }
}

@keyframes shake {
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
}

/* ======================
     BOT√ÉO PR√ìXIMO/REINICIAR
====================== */
#next-button, #restart-button {
    display: none;
    margin: 25px auto 0;
    padding: 15px 25px;
    border-radius: 14px;
    background: var(--yellow);
    color: #000;
    border: 2px solid var(--blue-dark);
    font-size: clamp(16px, 5vw, 24px);
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    max-width: 270px;
    transition: 0.2s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.4); 
}

#next-button:hover, #restart-button:hover {
    background: var(--yellow-strong);
}

/* ======================
       TELA FINAL
====================== */
#result-container {
    display: none;
    text-align: center;
    background: var(--card-bg);
    padding: 30px;
    border-radius: 20px;
    border: 3px solid var(--yellow-strong);
    animation: fadeUp 0.6s ease-out;
}

#result-container img {
    width: 80%;
    max-width: 260px;
    margin-top: 20px;
    border-radius: 12px;
    border: 3px solid var(--yellow);
}

#result-container h2 {
    font-family: "Clash Display", sans-serif;
    font-size: clamp(28px, 8vw, 50px);
    color: var(--yellow);
}

.score-display {
    font-size: clamp(26px, 8vw, 40px);
    font-weight: 700;
    color: var(--yellow-strong);
}

.score-evaluation {
    margin-top: 15px;
    font-size: clamp(14px, 5vw, 25px);
    font-weight: 600;
    color: var(--white);
}

/* ======================
       MENU DE SELE√á√ÉO
====================== */
#menu-container {
    text-align: center;
    animation: fadeUp 0.4s ease-out;
}

#menu-image {
    width: 90%;
    max-width: 350px;
    margin: 20px auto 30px;
    border-radius: 15px;
    border: 5px solid var(--yellow-strong);
    box-shadow: 0 8px 15px rgba(0,0,0,0.6);
}

.quiz-selection-card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 18px;
    border: 3px solid var(--yellow);
    margin-bottom: 20px;
    cursor: pointer;
    transition: 0.3s;
    text-align: left;
}

.quiz-selection-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.8);
}

.quiz-selection-card h3 {
    font-family: "Clash Display", sans-serif;
    color: var(--yellow);
    margin: 0;
    font-size: clamp(22px, 6vw, 35px);
}

.quiz-selection-card p {
    margin-top: 5px;
    font-size: clamp(14px, 4vw, 18px);
    color: var(--light-text);
}

/* ======================
       BOT√ÉO DE SAIR
====================== */
.exit-button {
    margin: 20px auto 0;
    padding: 10px 20px;
    border-radius: 10px;
    background: #e57373; /* Cor Vermelha Suave */
    color: #000;
    border: 2px solid #b71c1c; /* Borda Vermelha Escura */
    font-size: clamp(14px, 4vw, 20px);
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    max-width: 270px;
    transition: 0.2s;
    box-shadow: 0 2px 5px rgba(0,0,0,0.4); 
}

.exit-button:hover {
    background: #ef9a9a;
}

</style>
</head>

<body>
<div class="quiz-container">

    <div id="menu-container">
        <h1>Selecione o Quiz</h1>
        
        <img id="menu-image" src="i.gif" alt="Imagem de Capa do Menu">

        <div class="quiz-selection-card" onclick="startQuiz('clashRoyale')">
            <h3>Clash Royale Quiz</h3>
            <p>Teste seus conhecimentos sobre o universo do Clash Royale: Cartas, Elixir e Jogadores!</p>
        </div>

        <div class="quiz-selection-card" onclick="startQuiz('generalKnowledge')">
            <h3>Conhecimentos Gerais</h3>
            <p>Um desafio para sua mente! Hist√≥ria, Ci√™ncia, Cultura Pop e muito mais.</p>
        </div>
    </div>


    <div id="clash-royale-quiz-area" style="display: none;">
        <h1 id="quiz-title">Quiz</h1>
        <div id="quiz-area"></div>
        <button id="next-button">Pr√≥xima Pergunta</button>
        
        <div id="result-container">
            <h2>Fim do Quiz!</h2>
            <p>Sua pontua√ß√£o final √©: <span id="final-score" class="score-display">0</span>/10</p>
            <p class="score-evaluation" id="score-message"></p>
            <img id="score-image" src="" alt="Resultado">
            <button id="restart-button">Reiniciar Quiz</button> 
        </div>

        <button class="exit-button" onclick="showMenu()">Sair para o Menu</button>
    </div>

</div>

<script>

// ===================================
//              DADOS DOS QUIZES
// ===================================

const quizData = {
    clashRoyale: {
        title: "Clash Royale Quiz",
        questions: [
            { number: 1, question: "Quanto custa o elixir da habilidade do Goblinstein?", image: "henrique.png",
              options: ["2", "1", "3", "4"], correct: 0 },
            { number: 2, question: "Qual dessas cartas n√£o √© lend√°ria?", image: "lengedaria.jpeg",
              options: ["Pescador", "B√°rbaros de Elite", "Bruxa Sombria", "Goblin Machine"], correct: 1 },
            { number: 3, question: "Qual a carta menos utilizada no Clash Royale?", image: "1.jpeg",
              options: ["Berserk", "Esp√≠rito de Cura", "Cabana de B√°rbaros", "Goblin Lanceiro"], correct: 2 },
            { number: 4, question: "Qual √© essa arena no Clash Royale?", image: "22.png",
              options: ["19", "23", "17", "22"], correct: 3 },
            { number: 5, question: "Qual evolu√ß√£o √© a mais fraca atualmente?", image: "evo.jpeg",
              options: ["Mago Evolu√≠do", "Tesla Evolu√≠da", "Fornalha Evolu√≠da", "Canh√£o Evolu√≠do"], correct: 0 },
            { number: 6, question: "Qual o melhor jogador dentre essas op√ß√µes?", image: "careca.jpg",
              options: ["Mohamed Light", "Flakes Power", "LucasX Gamer", "Rafinha CR"], correct: 0 },
            { number: 7, question: "Qual carta geralmente usada para ativar a Torre do Rei quando seu adversario lan√ßa um Corredor?", image: "rei.jpeg",
              options: ["Tesla", "Pescador", "Gelo", "Goblins"], correct: 1 }, 
            { number: 8, question: "Entre essas op√ß√µes qual carta seria mais adequada para defender o Mega Cavaleiro?", image: "mega.jpg",
              options: ["Barril de Goblins", "Cavaleiro e Arqueira", "Esp√≠rito de Gelo", "Mineiro"], correct: 1 },
            { number: 9, question: "Qual √© o custo da Torre de Bombas?", image: "bomba.jpg",
              options: ["4","3","5","6"], correct: 0 },
            { number: 10, question: "Qual o custo da carta Lan√ßador?", image: "bow.jpeg",
              options: ["4","5","6","7"], correct: 1 }
        ]
    },
    generalKnowledge: {
        title: "Quiz de Conhecimentos Gerais",
        questions: [
            { number: 1, question: "Qual √© o nome do criador da Microsoft?", image: null,
              options: ["Steve Jobs", "Bill Gates", "Mark Zuckerberg", "Jeff Bezos"], correct: 1 },
            { number: 2, question: "Em que ano o homem pisou na Lua pela primeira vez?", image: null,
              options: ["1965", "1969", "1971", "1975"], correct: 1 },
            { number: 3, question: "Qual elemento qu√≠mico tem o s√≠mbolo 'Au'?", image: null,
              options: ["Prata", "Cobre", "Ouro", "Ferro"], correct: 2 },
            { number: 4, question: "Qual √© o oceano mais extenso do mundo?", image: null,
              options: ["Atl√¢ntico", "√çndico", "Glacial √Årtico", "Pac√≠fico"], correct: 3 },
            { number: 5, question: "Quem pintou 'A √öltima Ceia'?", image: null,
              options: ["Michelangelo", "Leonardo da Vinci", "Rafael", "Donatello"], correct: 1 },
            { number: 6, question: "Qual pa√≠s √© famoso por ter a Torre Eiffel?", image: null,
              options: ["It√°lia", "Alemanha", "Fran√ßa", "Espanha"], correct: 2 },
            { number: 7, question: "Quantos lados tem um hex√°gono?", image: null,
              options: ["5", "6", "7", "8"], correct: 1 },
            { number: 8, question: "Qual √© a capital do Jap√£o?", image: null,
              options: ["Pequim", "Seul", "T√≥quio", "Bangkok"], correct: 2 },
            { number: 9, question: "Qual √© o g√°s mais abundante na atmosfera terrestre?", image: null,
              options: ["Oxig√™nio", "G√°s Carb√¥nico", "Nitrog√™nio", "Arg√¥nio"], correct: 2 },
            { number: 10, question: "Quem escreveu a pe√ßa 'Romeu e Julieta'?", image: null,
              options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Machado de Assis"], correct: 1 }
        ]
    }
};

const resultImages = {
    low: ["burro1.jpeg", "burro2.jpeg", "burro3.jpeg"],
    mid: ["mid1.jpeg", "mid2.jpeg"],
    good: ["niga.png"],
    pro: ["foda.jpeg"]
};

let currentQuizType = null;
let currentQuestions = [];
let index = 0;
let score = 0;

// Fun√ß√£o para escolher imagem aleat√≥ria
function randomImage(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

// ===================================
//        FUN√á√ïES DE VISIBILIDADE
// ===================================

function showMenu() {
    document.getElementById("menu-container").style.display = "block";
    document.getElementById("clash-royale-quiz-area").style.display = "none";
    document.getElementById("result-container").style.display = "none";
    document.getElementById("next-button").style.display = "none";
}

function startQuiz(quizType) {
    currentQuizType = quizType;
    currentQuestions = quizData[quizType].questions;
    
    // Configura√ß√µes iniciais do Quiz
    index = 0;
    score = 0;
    document.getElementById("quiz-title").innerText = quizData[quizType].title;
    document.getElementById("quiz-area").style.display = "block";
    document.getElementById("result-container").style.display = "none";
    document.getElementById("menu-container").style.display = "none";
    document.getElementById("clash-royale-quiz-area").style.display = "block";

    loadQuestion();
}

// ===================================
//        L√ìGICA DO QUIZ
// ===================================

function loadQuestion() {
    if (index >= currentQuestions.length) return showResults();

    const q = currentQuestions[index];

    document.getElementById("quiz-area").innerHTML = `
        <div class="question-card">
            <div class="question-text">${q.number}. ${q.question}</div>
            ${q.image ? `<img src="${q.image}" class="question-image">` : ""}
            <div class="options-container">
                ${q.options.map((opt,i)=>`
                    <button class="option-button" data-id="${i}">${opt}</button>
                `).join("")}
            </div>
        </div>
    `;

    document.querySelectorAll(".option-button").forEach(btn=>{
        btn.onclick = ()=>handleAnswer(btn, q);
    });

    document.getElementById("next-button").style.display = "none";
}

function handleAnswer(btn, q) {
    const correct = q.correct;
    const choose = parseInt(btn.dataset.id);

    // L√≥gica para respostas corretas (pode ser array ou n√∫mero)
    const isCorrect = Array.isArray(correct)
        ? correct.includes(choose)
        : choose === correct;

    // Desabilitar bot√µes e mostrar resultado da op√ß√£o
    document.querySelectorAll(".option-button").forEach(b => {
        b.disabled = true;
        // Marca a correta
        if (Array.isArray(correct) && correct.includes(parseInt(b.dataset.id)))
            b.classList.add("correct");
        if (!Array.isArray(correct) && parseInt(b.dataset.id) === correct)
            b.classList.add("correct");
    });

    if (isCorrect) score++;
    else btn.classList.add("incorrect"); // Marca a incorreta (se n√£o for a correta)

    document.getElementById("next-button").style.display = "block";
}

document.getElementById("next-button").onclick = () => {
    index++;
    loadQuestion();
};

function showResults() {
    document.getElementById("quiz-area").style.display = "none";
    document.getElementById("next-button").style.display = "none";

    document.getElementById("result-container").style.display = "block";
    document.getElementById("final-score").innerText = score;
    document.getElementById("final-score").parentElement.innerHTML = `Sua pontua√ß√£o final √©: <span id="final-score" class="score-display">${score}</span>/${currentQuestions.length}`;

    let msg = "";
    let img = "";
    const percentage = (score / currentQuestions.length) * 100;

    // L√≥gica de avalia√ß√£o de resultados
    if (currentQuizType === 'clashRoyale') {
        if (score <= 3) {
            msg = "Mto burro";
            img = randomImage(resultImages.low);
        } 
        else if (score <= 6) {
            msg = "Mais ou menos";
            img = randomImage(resultImages.mid);
        } 
        else if (score <= 8) {
            msg = "quase acertou mas errou";
            img = randomImage(resultImages.good);
        } 
        else {
            msg = "Voce necessita urgente de uma mulher";
            img = randomImage(resultImages.pro);
        }
    } 
    else { // L√≥gica para Conhecimentos Gerais
        if (percentage < 30) {
            msg = "Precisa estudar urgentemente! üìö";
            img = randomImage(resultImages.low);
        } else if (percentage < 60) {
            msg = "Conhecimento m√©dio, continue praticando. ü§î";
            img = randomImage(resultImages.mid);
        } else if (percentage < 90) {
            msg = "Muito bom! Quase perfeito. ‚ú®";
            img = randomImage(resultImages.good);
        } else {
            msg = "G√™nio! Voc√™ dominou o Conhecimento Geral! üß†";
            img = randomImage(resultImages.pro);
        }
    }


    document.getElementById("score-message").innerText = msg;
    document.getElementById("score-image").src = img;
}

function restartQuiz() {
    index = 0;
    score = 0;
    document.getElementById("result-container").style.display = "none";
    document.getElementById("quiz-area").style.display = "block";
    loadQuestion();
}

document.getElementById("restart-button").onclick = restartQuiz;

// ===================================
//        INICIALIZA√á√ÉO
// ===================================
showMenu();

</script>
</body>
</html>
